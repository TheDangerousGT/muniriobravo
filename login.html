<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #f3ec78, #f3ec78);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 10px;
        }
        
        .btn-primary {
            background-color: #d4af37; /* Dorado */
            border-color: #c0972d;
            border-radius: 10px;
        }
        
        .btn-primary:hover {
            background-color: #b8860b; /* Dorado oscuro */
            border-color: #8b6914;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <div class="text-center">
                        <img src="images/logomuni2.png" alt="Logo" class="logo">
                    </div>
                    <h3 class="mb-4">Iniciar Sesión</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </div>
                        <div id="loginMessage" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const usuario = document.getElementById('usuario').value;
    const contrasena = document.getElementById('contrasena').value;

    // Credenciales fijas
    const fixedUsuario = "admin";
    const fixedContrasena = "munir1obr@v0";
    const fixedPass= "r10br@v0"

    if (usuario === fixedUsuario && contrasena === fixedContrasena) {
        // Acceso concedido
        document.getElementById('loginMessage').innerText = "Acceso concedido. Bienvenido, admin.";
        document.getElementById('loginMessage').style.color = "green";
        // Guardar información de sesión
        localStorage.setItem('usuarioAutenticado', 'true');
        // Redirigir o mostrar contenido protegido
        window.location.href = "cargar_blog.html";
    } else {
        // Acceso denegado
        document.getElementById('loginMessage').innerText = "Usuario o contraseña incorrectos.";
        document.getElementById('loginMessage').style.color = "red";
    }

    if (usuario === fixedUsuario && contrasena === fixedPass) {
        // Acceso concedido
        document.getElementById('loginMessage').innerText = "Acceso concedido. Bienvenido, admin.";
        document.getElementById('loginMessage').style.color = "green";
        // Guardar información de sesión
        localStorage.setItem('usuarioAutenticado', 'true');
        // Redirigir o mostrar contenido protegido
        window.location.href = "cargar_blog.html";
    } else {
        // Acceso denegado
        document.getElementById('loginMessage').innerText = "Usuario o contraseña incorrectos.";
        document.getElementById('loginMessage').style.color = "red";
    }
});

    </script>

    
</body>
</html>
